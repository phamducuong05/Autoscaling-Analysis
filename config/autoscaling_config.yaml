# Autoscaling System Configuration

server:
  capacity: 20          # Requests per minute (match your 1m window )
  max_servers: 25       # Reasonable limit for the 1995 workload
  min_servers: 2         # Always have a backup node

cost:
  server_hourly_rate: 0.05  # Standard Cloud Rate ($/hour) 
  sla_penalty_per_req: 0.02 # Cost of losing one customer request

safety:
  # Coefficient of Variation thresholds based on EDA
  factors:
    high_risk: 1.63      # Panic Mode (02:00 - 07:00)
    standard: 1.42       # Standard Mode
    economic: 1.32       # Eco Mode (11:00 - 16:00)
  
  # Hour ranges (inclusive start, exclusive end for implementation simplicity usually, but we use strict hour matching)
  high_risk_hours: [2, 3, 4, 5, 6, 7]
  economic_hours: [11, 12, 13, 14, 15, 16]

cooldown:
  scale_out_minutes: 2   # Time for a new instance to be 'Warm' [cite: 43]
  scale_in_minutes: 10   # Be conservative when shutting down servers

stability:
  window_minutes: 5      # Requirement: sustain high load for 5m 
  scale_in_buffer: 1     # Hysteresis buffer to prevent flapping 
  max_step_change: 2     # Max servers to add/remove at once (Step Scaling) 

anomaly:
  ddos_multiplier: 4.0   # Identify spikes that are too sharp to be organic [cite: 51]
  ddos_max_servers: 30   # Safety cap to prevent cost explosion [cite: 9]

api:
  host: "0.0.0.0"
  port: 8000